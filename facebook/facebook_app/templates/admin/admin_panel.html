
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">Dashboard</h2>
    <br><br><br><br>
    <div class="row">
        <div class="col-sm-4 text-center">
            <h2 style="color:green">{{users}}</h2>
            <a style="text-decoration: none;" href="{% url 'users' %}"><h4 style="color:red">Users</h4>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:green">{{blogs}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_blog' %}"><h4 style="color:red">Blogs</h4>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:green">{{comments}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_coment' %}"><h4 style="color:red">Coments</h4>
            <hr class="rounded"></a>
        </div>
        <div class="row" style="margin-top: 40px;">
        <div style="margin-left: 0px;" class="col-sm-4 text-center">
            <h2 style="color:green">{{friendlist}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_flist' %}"><h4 style="color:blue">Friend list</h4>
            <hr class="rounded"></a>
        </div>
            <div class="col-sm-4 text-center">
            <h2 style="color:green">{{friendrequest}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_frequest' %}"><h4 style="color:blue">Friend request</h4>
            <hr class="rounded"></a>
        </div>
    </div>
</div>
{% endblock %}
